@PART[]:HAS[@RESOURCE[LiquidFuel]]:NEEDS[modularFuelTanks,!B9partswitch,!Firespitter,!RealFuels]:FOR[SpaceShuttleEngines]
{
	&description = missing // catch any parts missing description
	tmp01 = #ABBV-MFT-desc
	@description = #$description$\n<color=#bada55> $tmp01$</color>
	!tmp01 = DELETE

	fuelVolume = #$RESOURCE[LiquidFuel]/maxAmount$
	@fuelVolume += #$RESOURCE[Oxidizer]/maxAmount$

	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		volume = #$../fuelVolume$
	}
	!fuelVolume = DELETE
}



@PART[DM-fuselage-*]:HAS[#TankVolume[>0]]:NEEDS[modularFuelTanks,!B9partswitch,!Firespitter,!RealFuels]:FOR[MOD-NAME]
{
	@description:NEEDS[ModuleFuelTanks] ^= :$:\n<color=orange>Modular Fuel Tanks. </color>:

	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		volume = #$../FuelVolume$
	}
	!FuelVolume = DELETE
}